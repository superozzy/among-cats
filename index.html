<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Cats</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script>
        $(document).ready(function(){
        $(".img").hover(function(){
            $("#cat").fadeToggle(1000);
        });
        $(".img").hover(function(){
            $("#cat").animate({left:"50px"})
        });

       });
    </script>
</head>

<body>
    <div class="container">
    
        <header>
            <h1>AMONG CATS</h1>
            <img class="img" src="images/bad.jpg" alt="bad">
        </header>
        <main class="mid-box">
    
            <button class="same">LOCAL</button>
            <button class="same">ONLINE</button>
    
            <div class="small-same">
                <button id="how">HOW TO PLAY</button>
                <button>FREEPLAY</button>
            </div>
            <div class="img-cat">
                <img id="cat" src="images/killcat.png" alt="cat">
    
            </div>
        </main>
    
        <footer>
    
    
            <button class="btn"><i class="fas fa-bone"></i></button>
            <button class="btn"><i class="fas fa-code"></i></button>
            <button class="btn"><i class="fa fa-close"></i></button>
            <button class="btn"><i class="fas fa-cat"></i></button>
            <button class="btn"><i class="far fa-angry"></i></i></button>
    
        </footer>
    </div>
    </body>
    
    </html>
